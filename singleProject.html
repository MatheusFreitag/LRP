<div class="container" ng-controller="singleProjectCtrl">
  <link rel="stylesheet" href="singleProject.css"  charset="utf-8">

  <div id="main" ng-repeat="project in filteredProject">
    <div class="header">
      <img src="https://forum.teksyndicate.com/uploads/default/17814/498b5ead948c2d05.png">
    </div>
    <div class="content">
      <h1 class="title">{{project.title}}</h1>
      <h2>Oriented by: Faculty Professor</h2>

      <div class="section">
        <h1>About</h1>
          <p>{{project.description}}</p>
            </div>

          <div class="section">
            <h1>Area of Study</h1>
              <p>{{project.area}}</p>
          </div>

          <div class="section">
            <h1>Students</h1>
              <p>{{project.students}}</p>
          </div>

            <div class="section">
              <h1>Pre Requisites</h1>
                <p>{{project.prerequisites}}</p>
            </div>

            <div class="section">
              <h1>How to Apply</h1>
                <p>{{project.howToApply}}</p>
            </div>

            <div class="section">
              <h1>Contact</h1>
                <p>{{project.email}}</p>
            </div>
    </div>
  </div>
</div>
